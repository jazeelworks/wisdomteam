<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Team Selector</title>
</head>
<script>
    fetch('/random-color').then(
        async (res) =>  {
            const responce = await res;
            let color = res.currentColor;
            document.getElementById('id').style.backgroundColor = color;
        }
    )
</script>
<body id="id" style="width: 100dvw; height: 100dvh;">
</body>
</html>
